<mat-toolbar color="primary">
  <span><a routerLink="/" class="logo"><img src="../../assets/logo.png" height="65" width="65"/></a></span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="/posts" routerLinkActive="mat-accent" class="posts">All Posts</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent" class="new-post">New Post</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button [routerLink]="['user', getUserId()]" routerLinkActive="mat-accent" class="new-post">Profile</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent" class="login">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent" class="signup">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()" class="logout">Logout</button>
    </li>
  </ul>
</mat-toolbar>
