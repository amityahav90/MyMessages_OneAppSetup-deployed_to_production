<div class="container">
  <div class="profile">
    <div class="profile-image">
      <img src="https://images.unsplash.com/photo-1513721032312-6a18a42c8763?w=152&h=152&fit=crop&crop=faces" alt="">
    </div>
    <div class="profile-user-settings">
      <h1 class="profile-user-name">janedoe_</h1>
      <button
        mat-raised-button
        class="profile-edit-btn"
        color="primary">
        Edit Profile
      </button>
    </div>
    <div class="profile-bio">
      <p><span class="profile-real-name">Jane Doe</span> Lorem ipsum dolor sit, amet consectetur adipisicing elit 📷✈️🏕️</p>
    </div>
  </div>
  <!-- End of profile section -->
</div>
<!-- End of container -->

<div class="container">
  <mat-tab-group>
    <mat-tab label="My Top Rated Posts">
      <div class="row">
          <mat-card class="example-card" *ngFor="let post of userPosts">
            <img mat-card-image src="{{ post.imagePath }}">
            <mat-card-content>
              <p>{{ post.content | shorten: 100 }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="onGoToPost(post.id)">Go To Post</button>
            </mat-card-actions>
          </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="About Me"> Content 2 </mat-tab>
  </mat-tab-group>
</div>
